<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0ec5a3dfc.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <title>FishEye</title>
</head>

<body>

    <div class="container-first-button">
        <a class="passez-au-contenu" href="#" tabindex="1">Passer au contenu</a>
    </div>

    <header>
        <a href="index.html"><img src="photos/logo-fisheye.png" alt="logo de fishEye" tabindex="2" aria-label="retour sur page accueil"/></a>

        <div id="filtres">
            <span id="filtre-portrait" data-filter="portrait" tabindex="3" aria-label="cliquez pour filtrer les photographes faisant du portrait">#Portrait</span>
            <span id="filtre-art" data-filter="art" tabindex="4" aria-label="cliquez pour filtrer les photographes faisant de l'art">#Art</span>
            <span id="filtre-fashion" data-filter="fashion" tabindex="5" aria-label="cliquez pour filtrer les photographes faisant du fashion"> #Fashion</span>
            <span id="filtre-architecture" data-filter="architecture" tabindex="6" aria-label="cliquez pour filtrer les photographes faisant de l'architecture">        #Architecture</span>
            <span id="filtre-travel"data-filter="travel" tabindex="7" aria-label="cliquez pour filtrer les photographes faisant du travel">#Travel</span>
            <span id="filtre-sport" data-filter="sport" tabindex="8" aria-label="cliquez pour filtrer les photographes faisant du sport">#Sport</span>
            <span id="filtre-animals" data-filter="animals" tabindex="9" aria-label="cliquez pour filtrer les photographes faisant des animaux">#Animals</span>
            <span id="filtre-events" data-filter="events" tabindex="10" aria-label="cliquez pour filtrer les photographes faisant des events">#Events</span>
        </div>

        <h2 id="nosPhotographes" tabindex="11" aria-label="affichez tous les photographes"> Nos Photographes </h2>
    </header>

    <main id="main"></main>
    

    <script type="text/javascript" src="javascript/main.js"></script>
    <script type="text/javascript" src="javascript/filtresIndex.js"></script>
    
</body>
</html>
